{% extends 'users/base.html'%}
{% block content %}
<div class="box">
    <h1 class="color_register">Вход:</h1>

    <form action="{% url 'login' %}" method="post" class="register">
        {% csrf_token %}


        {% for field in form %}
        {{field.errors}}
        <label>{{ field.label }}</label>
        {{ field }}
        {%endfor%}
        <button class="change">Войти</button>


    </form>
</div>

{% endblock %}
