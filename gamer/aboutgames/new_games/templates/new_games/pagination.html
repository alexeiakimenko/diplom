<div class="pagination">
    <span>
        {% if page.has_previous %}
        <a  class="pag" href="?page={{page.previous_page_number}}">Предыдущая</a>
        {% endif %}
    <span>
        стр. {{ page.number }} из {{page.paginator.num_pages}}
    </span>
        {% if page.has_next %}
        <a class="pag" href="?page={{page.next_page_number}}">Следующая</a>
        {% endif %}
    </span>
</div>
