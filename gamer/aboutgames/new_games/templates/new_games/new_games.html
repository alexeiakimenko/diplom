{% extends 'users/base.html'%}

{% block content %}
<h3>Список новинок:</h3>
<div class="container">
    {% for new_game in new_games %}

    <div class="boxnewgame">
        <a href="{% url 'single-new-game' new_game.id %}"><h2 class="red">{{ new_game.title }}</h2></a>
        <a href="{% url 'single-new-game' new_game.id %}"><img width="372px" height="210px"
                                                               src="{{ new_game.image.url }}"></a>
        <h5>Дата создания:{{ new_game.create }}</h5>
        <h5>Жанр:<a class="ngg" href="{% url 'new-games-genre' new_game.genre %}">{{ new_game.genre }}</a></h5>
    </div>
    {% endfor %}
</div>


{% endblock %}
